name: Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  main:
    runs-on: macos-latest
    steps:
      - uses: swift-actions/setup-swift@v2
        with:
          swift-version: "5.10.0"
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-Winter-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-Winter
      - name: Build
        run: swift build
      - name: Test
        run: swift test
